<mat-card>
  <div class="w-full">
    <form
      [formGroup]="form"
      (ngSubmit)="saveDetails(form)"
      class="flex flex-col"
    >
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input
          matInput
          maxlength="15"
          inputmode="tel"
          placeholder="Type party name"
          formControlName="Name"
          #nameInput
        />
        <mat-hint>Mini character 10: {{ nameInput.value.length }}/10</mat-hint>
        <mat-error>Name is required</mat-error>
        <mat-error *ngIf="form.controls['Name'].errors?.['minlength']">
          Please enter more than 10 character
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          inputmode="tel"
          placeholder="Type amount"
          formControlName="Amount"
          #amountInput
        />

        <mat-error>Amount is required</mat-error>
      </mat-form-field>

      <div class="mt-3">
        <div class="my-3">
          <mat-label>Type</mat-label>
        </div>
        <mat-radio-group formControlName="Type" class="flex flex-col gap-4">
          <mat-radio-button value="Credit">Credit</mat-radio-button>
          <mat-radio-button value="Debit">Debit</mat-radio-button>
        </mat-radio-group>
      </div>

      <div mat-dialog-actions align="end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</mat-card>
